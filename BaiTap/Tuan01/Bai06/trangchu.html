<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
  </head>
  <body>
    <img
      src="ImageMap.png"
      alt="ảnh"
      width="600"
      height="600"
      usemap="#image-map"
    />
    <map name="image-map">
      <area
        shape="rect"
        coords="0,0,300,300"
        href="toan.html"
        alt="môn toán"
        title="Môn toán"
      />
      <area
        shape="rect"
        coords="300,0,600,300"
        href="ly.html"
        alt="môn Lý"
        title="Môn lý"
      />
      <area
        shape="rect"
        coords="0,300,300,600"
        href="hoa.html"
        alt="môn Hóa"
        title="Môn lý"
      /><area
        shape="rect"
        coords="300,300,600,600"
        href="av.html"
        alt="môn anh văn"
        title="Môn anh văn"
      />
    </map>
  </body>
</html>
