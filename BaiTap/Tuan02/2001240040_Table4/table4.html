<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        border: 2px solid black;
      }
      th,
      td {
        border: 3px solid purple;
        text-align: center;
        padding: 8px;
        font-weight: normal;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        border: none;
        padding: 10px;
      }
      .bg-green {
        background-color: #00ff00;
        font-weight: bold;
      }
      .text-left {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="5" class="title">KẾT QUẢ HỌC TẬP</th>
      </tr>

      <tr class="bg-green">
        <th rowspan="2">Họ Và tên<br />Học Sinh</th>
        <th colspan="2">Năm Sinh</th>
        <th rowspan="2">Điểm<br />TB</th>
        <th rowspan="2">Xếp Loại</th>
      </tr>
      <tr class="bg-green">
        <th>Nam</th>
        <th>Nữ</th>
      </tr>

      <tr>
        <td class="text-left">Lê Thanh Xuân</td>
        <td></td>
        <td>1950</td>
        <td>8.5</td>
        <td>Giỏi</td>
      </tr>
      <tr>
        <td class="text-left">Phan Thế Hạ</td>
        <td>1985</td>
        <td></td>
        <td>6.5</td>
        <td>Khá</td>
      </tr>
      <tr>
        <td class="text-left">Trần Hoài Thu</td>
        <td></td>
        <td>1986</td>
        <td>9.5</td>
        <td>Xuất Sắc</td>
      </tr>
      <tr>
        <td class="text-left">Trương Lưu Đông</td>
        <td>1984</td>
        <td></td>
        <td>6.0</td>
        <td>Trung Bình</td>
      </tr>
      <tr>
        <td class="text-left">Lưu Thế Mạc</td>
        <td>1985</td>
        <td></td>
        <td>4.5</td>
        <td>Kém</td>
      </tr>

      <tr class="bg-green">
        <td colspan="3">Tổng số học sinh đạt:</td>
        <td colspan="2">4 Học sinh</td>
      </tr>
    </table>
  </body>
</html>
